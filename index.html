<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Frontend Developer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="module" src='main.js'></script>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header" id="header">
        <p class="h">Frontend Developer - тестовое задание</p>
    </div>

    <div class="products" id="prods">
        <div class="tiles-group">
            <div class="prod-result" id="prod">Наши продукты</div>
            <div class="tile-vector" id="vector">
                <div class="tile-vector-img"></div>
                <div class="tile-content">
                    <div class="tile-header">Vector</div>
                    <div class="tile-description"></div>
                </div>
            </div>
            <div class="tile-testIT" id="testIT">
                <div class="tile-testIT-img"></div>
                <div class="tile-content">
                    <div class="tile-header">TestIT</div>
                    <div class="tile-description"></div>
                </div>
            </div>
            <div class="tile-bimeister" id="bimeister">
                <div class="tile-bimeister-img"></div>
                <div class="tile-content">
                    <div class="tile-header">BIMeister</div>
                    <div class="tile-description"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="content"></div>
</body>

</html>
